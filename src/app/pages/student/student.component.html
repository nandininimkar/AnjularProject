<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Gender</th>
            <th>State</th>
            <th>City</th>
            <th>DOB</th>
            <th>Pincode</th>
            <th>Course</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of studentData ,let i=index">
            <td>{{i+1}}</td>
            <td>{{s.fname}}</td>
            <td>{{s.lname}}</td>
            <td>{{s.address}}</td>
            <td>{{s.gender}}</td>
            <td>{{s.state}}</td>
            <td>{{s.city}}</td>
            <td>{{s.dob}}</td>
            <td>{{s.pincode}}</td>
            <td>{{s.course}}</td>
            <td>{{s.email}}</td>
            <td>
                <button class="btn btn-outline-warning me-3" [routerLink]="['/update']" [state]="s"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger" (click)="deleteRecord(s.id)"><i class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
